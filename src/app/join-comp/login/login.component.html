
<div class="container" style="margin-top:130px">
  <mat-card>
      <mat-spinner style="top:30%;left:45%;position:absolute" *ngIf="wait"></mat-spinner>
      <form #myform="ngForm" (ngSubmit)="submit(myform)" (submit) ="login($event)">
    
          <mat-form-field>
              <input matInput placeholder="Email" type="email" required name="email" id="email">
            </mat-form-field>&nbsp;
      
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required name="password" id="password">
          <mat-icon matSuffix (click)="hide = '!hide'">{{hide ? 'visibility': 'visibility_off'}}</mat-icon>
        </mat-form-field><br>
      
        <button mat-raised-button type="submit" color="accent" [disabled]="!myform.form.valid" style="width:70%">submit</button><br>
          <a href="forgot" style="font-size: 15px;font-weight: bold;color:#2AB967;text-decoration:none;">Forgot password?</a>
      </form>
    </mat-card>

   </div>
   <router-outlet></router-outlet>
